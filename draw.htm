<html>
<head>
</head>
<body>
    <script src="../jq.js" type="text/javascript"></script>
    <script type="text/javascript" src="demojs.js"></script>
    <div align="center">
        <canvas id="canvas" style="border:2px solid black"></canvas>
    </div>
        <br /><br />
        <input type="radio" name="line" value="straight" checked>straight line 
        <input type="radio" name="line" value="trend">trend line
        <input type="radio" name="line" value="horizontal">horizontal line

        <button id="removelast">remove last</button>
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="3" selected="selected">3px</option>
            <option value="4">4px</option>
            <option value="5">5px</option>
        </select> 
        Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select> 
    </div>
</body>
</html>
